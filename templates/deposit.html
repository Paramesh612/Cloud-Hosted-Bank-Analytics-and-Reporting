<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Deposit</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #007bff; /* Blue theme */
      color: white;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
    .navbar {
      background-color: #0056b3;
      border-bottom: 2px solid #004080;
    }
    .btn-primary {
      background-color: #0056b3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004080;
    }
    .transaction-list {
      background-color: #e9ecef;
      color: #343a40;
      border-radius: 10px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar with username -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Bank App</a>
    <div class="ml-auto">
      <span class="navbar-text">Hello, <strong>Username</strong>!</span>
    </div>
  </nav>

  <!-- Container for main content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Account Balance & Deposit Form -->
      <div class="col-md-6">
        <div class="card p-4 mb-4">
          <h3 class="text-center mb-4" style="color: #0056b3;">Bank Deposit</h3>
          <!-- Account Balance -->
          <div class="alert alert-info text-center">
            Current Balance: <strong>$5,000.00</strong>
          </div>
          <!-- Deposit Form -->
          <form>
            <div class="form-group">
              <label for="accountNumber">Account Number</label>
              <input type="text" class="form-control" id="accountNumber" placeholder="Enter your account number" required>
            </div>
            <div class="form-group">
              <label for="depositAmount">Deposit Amount</label>
              <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
              <label for="accountType">Account Type</label>
              <select class="form-control" id="accountType">
                <option>Savings</option>
                <option>Checking</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Deposit</button>
          </form>
        </div>
      </div>

    
      
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
