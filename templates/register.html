<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Finances &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/aos.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/bootstrap-datepicker.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/bootstrap.min.css.map') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/jquery-ui.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/jquery.fancybox.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/magnific-popup.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/mediaelementplayer.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/owl.carousel.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/owl.theme.default.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='assets/css/style.css') }}"
    />

    <script src="{{ url_for('static', filename='assets/js/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/owl.carousel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.countdown.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.easing.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.fancybox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.sticky.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/isotope.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-md-12 mb-5">
        <form action="#" class="p-5 bg-white">
          <h2 class="h4 text-black mb-5">Register</h2>

          <div class="row form-group">
            <div class="col-md-6 mb-3 mb-md-0">
              <label class="text-black" for="fname">First Name</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                class="form-control"
              />
            </div>
            <div class="col-md-6">
              <label class="text-black" for="lname">Last Name</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="subject">Phone Number:</label>
              <input
                type="number"
                id="subject"
                name="phone_number"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="subject">Aadhar Number:</label>
              <input
                type="subject"
                id="subject"
                name="aadhar"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="subject">Password:</label>
              <input
                type="subject"
                name="password"
                id="subject"
                class="form-control"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="text-black" for="message">Address: </label>
              <textarea
                name="Address"
                id="message"
                cols="30"
                rows="7"
                class="form-control"
                placeholder="Write your Address here..."
              ></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary btn-md text-white"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
